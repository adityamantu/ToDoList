
<div class="container">
  <h1>To-Do List</h1>

Add new Task: &nbsp;
<input type="text" [(ngModel)]="name" #ctrl="ngModel"> &nbsp;
<button (click)="addTask()">submit</button>
<ul>
  <li *ngFor="let task of tasks let i = index">
    {{ task }}
    <button (click)="deleteTask(i)">Remove</button>
  </li>
  
 </ul>

</div>
